<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="new.css" />
    <script src="main.js"></script>
    <title>I am IDLE, yes I am!</title>
  </head>
  <body>
    <h1>You have <span id="c3">0</span> ^3, <span id="c2">0</span> ^2, <span id="c1">0</span> ^1, and <span id="c0">0</span> ^0.</h1>
    <nav>
      <button onclick="tab(0);">Exponents</button>
      <button onclick="tab(1);" style="display: none;">Options</button>
      <button onclick="tab(2);" style="display: none;">Stats</button>
      <button onclick="tab(3);" style="display: none;">Acheivements</button>
      <button onclick="tab(4);">Prestige</button>
    </nav>
    <br />
    <div id="tab0">
      <button onclick="increment();">+1 ^0</button>
      <button onclick="convert();">Convert 10 ^0 into a ^1</button>
      <br />
      <button id="prestigebutton" onclick="prestige();">Click me to prestige (Requires ^2)</button>
    </div>
    <div id="tab4">
      <p>Prestige is not implemented. :)</p>
    </div>
    <br />
    <br />
    <br />
    <footer>
      <a href="changelog.html">Changelog</a>
    </footer>
    <script>
var zp0 = 0;
var zp1 = 0;
var zp2 = 0;
var zp3 = 0;
var prestigee = 0;

function increment() {
  zp0++;
  document.getElementById("c0").innerHTML = zp0;
}

function convert() {
  if (zp0 >= 10) {
    if (zp1 >= 10) {
      if (zp2 >= 10) {
        zp2 -= 10;
        zp3++;
        document.getElementById("c2").innerHTML = zp2;
        document.getElementById("c3").innerHTML = zp3;
      } else {
        zp1 -= 10;
        zp2++;
        document.getElementById("c1").innerHTML = zp1;
        document.getElementById("c2").innerHTML = zp2;
      }
    } else {
      zp0 -= 10;
      zp1++;
      document.getElementById("c0").innerHTML = zp0;
      document.getElementById("c1").innerHTML = zp1;
    }
  }
}

function prestige() {
  if (zp2 > 0) {
    zp0 = 0;
    zp1 = 0;
    zp2 = 0;
    zp3 = 0;
    prestigee += 100;
    document.getElementById("c0").innerHTML = 0;
    document.getElementById("c1").innerHTML = 0;
    document.getElementById("c2").innerHTML = 0;
    document.getElementById("c3").innerHTML = 0;
  }
}

function tab(numbr) {
  document.getElementById("tab0").style.display = "none";
  document.getElementById("tab4").style.display = "none";
  document.getElementById("tab" + numbr).style.display = "inline-block";
}
      
function buttoncheck() {
  if (zp2 > 0) {
    document.getElementById("prestigebutton").innerHTML = "Prestige for 100 ZP";
  } else {
    document.getElementById("prestigebutton").innerHTML = "You need a ^2 before you can prestige!";
  }
}
      
setInterval(buttoncheck, 50);
    </script>
  </body>
</html>
